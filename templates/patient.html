{% extends 'base.html' %}

{% block content %}
    <div class="patient-dashboard">
        <h1>Welcome, {{ patient_name }}</h1>

        <!-- Settings Section -->
        <div class="dashboard-section">
            <h2>⚙️ Settings</h2>
            <p>Update your profile and account details.</p>
            <a href="/patient/settings" class="btn btn-primary">Edit Profile</a>
        </div>

        <!-- Make an Appointment -->
        <div class="dashboard-section">
            <h2>📅 Make an Appointment</h2>
            <p>Book a consultation with a doctor.</p>
            <a href="/patient/book-appointment" class="btn btn-primary">Book Now</a>
        </div>

        <!-- Appointment History -->
        <div class="dashboard-section">
            <h2>📜 Appointment History</h2>
            <p>View your past appointments.</p>
            <a href="/patient/history" class="btn btn-primary">View History</a>
        </div>
    </div>
{% endblock %}
