{% extends 'base.html' %}

{% block content %}
    <div class="hero-section">
        <!-- <div class="login-container"> -->
            <div class="Signup-container">
                <h2>Create an Account</h2><br>

                <form method="POST">
                    <input type="hidden" name="role" value="{{ role }}">  <!-- Auto-select role -->
    
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <!-- <br><br> -->
    
                    <label for="password">Password:</label>
                    <input type="password" name="password" required><br>
                    <!-- <br><br> -->
    
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" required><br>
                    <!-- <br><br> -->
    
                    <label for="email">Email:</label>
                    <input type="email" name="email" required><br>
                    <!-- <br><br> -->
    
                    <label for="phone">Phone Number:</label>
                    <input type="text" name="phone" required><br>
                    <!-- <br><br> -->
    
                    {% if role == 'patient' %}
                        <label for="home_address">Home Address:</label>
                        <input type="text" name="home_address" required><br>
                        <!-- <br><br> -->
    
                        <label for="alt_contact">Alternative Contact (Optional):</label>
                        <input type="text" name="alt_contact"><br>
                        <!-- <br><br> -->
    
                        <label for="age">Age:</label>
                        <input type="number" name="age" required><br>
                        <!-- <br><br> -->
                    
                    {% elif role == 'doctor' %}
                        <label for="degree">Degree:</label>
                        <input type="text" name="degree" required><br>
                        <!-- <br><br> -->
    
                        <label for="prev_hospital">Previous Hospital:</label>
                        <input type="text" name="prev_hospital" required><br>
                        <!-- <br><br> -->
    
                        <label for="position">Position </label>
                        <input type="text" name="position" required><br>
                        <!-- <br><br> -->
                    {% endif %}
    
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            
        </div>
    </div>

    <div class="signbox">
        <div>
            <h3>Already have an account?</h3>
            <p>Login now to access our secured medical services.</p>
            <a href="/login?role={{ role }}" class="btn btn-primary">Login</a>
        </div>
    </div>
{% endblock %}
